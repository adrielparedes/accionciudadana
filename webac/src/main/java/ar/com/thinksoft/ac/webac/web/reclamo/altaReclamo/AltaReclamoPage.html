<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">


<head>
<title>AltaReclamo</title>
</head>

<body>
	<wicket:extend>
		<div class="altaReclamo">
			<div align="center">
				<h1>Alta de Reclamo</h1>
			</div>
			<form wicket:id="altaReclamoForm">
			
				<table align="center">
					<tr>
						<td>
			<!------------------------- FORMULARIO DE ALTA ------------------------->
							<table>
								<tr>
									<td class="texto">
										<label>Calle - Altura:</label>
									</td>
									<td class="block">
								 		<input type="text" wicket:id="calleIncidente" id="calleIncidente" /> - 
								 		<input type="text" wicket:id="alturaIncidente" id="alturaIncidente" size="5"/>
									</td>
								</tr>	
								<tr>
									<td class="texto">
								 		<label>Ciudadano:</label>
								 	</td>
									<td class="block">
								 		<input type="text" wicket:id="ciudadanoIncidente" id="ciudadanoIncidente" />
								 	</td>
								</tr>
								
								<tr>
									<td class="texto">
										<label>Tipo de Incidente:</label>
									</td>
									<td class="block">
								 		<select wicket:id="tipoIncidente"> </select>
								 	</td>
								</tr>		
								<tr>
									<td class="texto">
										<label style="vertical-align: top;">Observaciones:</label>
									</td>
									<td class="block">
										<textarea rows="5" cols="28" wicket:id="observaciones" id="observaciones" style="resize:none;"></textarea>
								 	</td>
								</tr>
							</table>
			
						</td>
						
						
			<!------------------------- UPLOADER DE IMAGEN ----------------------------->
						<td class="uploaderCell">	
							<table style="width: 40em;">
								<tr align="center">
									<td>
										<div>
											<label>Seleccione el archivo:</label> <input wicket:id="imagen" type="file" id="rutaArchivo" class="imageUploader"/>
										</div>	
									</td>
								</tr>
								<tr>
									<td>
										<img class="imagen"/>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>			
			<!------------------------- BOTON SUBMIT ------------------------->
				<table align="center">
					<tr>
						<td>
							<div>
								<input type="submit" wicket:id="guardarReclamo" value="Alta de reclamo" class="block"/>
							</div>
						</td>
					</tr>
				</table>

			</form>
		</div>
	</wicket:extend>
</body>
</html>
