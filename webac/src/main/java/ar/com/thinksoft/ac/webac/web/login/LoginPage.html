<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		
		<title>Login</title>
		
		<wicket:head>
			<wicket:link>
				<link rel="stylesheet" type="text/css" href="BasePage.css"/>
			</wicket:link>
		</wicket:head>
		
		
	</head>
	<body>
		<wicket:extend>
		<div>
			<form wicket:id="loginForm">
				<div id="camposLogin">
					<div>
						Nickname 
						<input type="text" id="nick" wicket:id="nickname" />
					</div>
					<div>
						Password
						<input type="text" id="pass" wicket:id="password" />
					</div>
				</div>
				<div id="botoneraLogin">
					<input id="buttonAcceder" type="submit" wicket:id="accederButton" value="Acceder" />
					<input id="buttonRegistrar" type="submit" wicket:id="registrarButton" value="Registrarse" />
				</div>
			</form>
		</div>
		</wicket:extend>
	</body>
</html>
