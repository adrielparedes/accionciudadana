<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">


<head>
<title>Detalle de Reclamo</title>
</head>

<body>
	<wicket:extend>
		<div class="detalleReclamo">
			<div align="center">
				<h1>Detalle de Reclamo</h1>
			</div>
			<form wicket:id="detalleReclamoForm">
			
				<table align="center">
					<tr>
						<td>
			<!------------------------- FORMULARIO DE DETALLE ------------------------->
							<table>
								<tr>
									<td>
										<label>Calle - Altura:</label>
									</td>
									<td class="detalleBlock">
								 		<label wicket:id="calleIncidente" id="calleIncidente"></label> - 
								 		<label wicket:id="alturaIncidente" id="alturaIncidente" size="5"></label>
									</td>
								</tr>	
								
								<tr>
									<td>
										<label>Coordenadas Latitud - Longitud: </label>
									</td>
									<td style="text-align:left;" class="detalleBlock">
								 		<label wicket:id="latitudIncidente" id="latitudIncidente" size="7"></label> - 
								 		<label wicket:id="longitudIncidente" id="longitudIncidente" size="7"></label>
								 	</td>
								</tr>
								
								<tr>
									<td>
								 		<label>Ciudadano:</label>
								 	</td>
									<td>
								 		<label wicket:id="ciudadanoReclamo" id="ciudadanoReclamo" class="detalleBlock"></label>
								 	</td>
								</tr>
								
								<tr>
									<td>
								 		<label>Prioridad:</label>
								 	</td>
									<td>
								 		<label wicket:id="prioridad" id="prioridad" class="detalleBlock"></label>
								 	</td>
								</tr>
								
								<tr>
									<td>
								 		<label>Estado:</label>
								 	</td>
									<td>
								 		<label wicket:id="estadoDescripcion" id="estadoDescripcion" class="detalleBlock"></label>
								 	</td>
								</tr>
								
								<tr>
									<td>
										<label>Tipo de Incidente:</label>
									</td>
									<td>
								 		<label wicket:id="tipoIncidente" class="detalleBlock"></label>
								 	</td>
								</tr>		
								<tr>
									<td >
										<label style="vertical-align: top;">Observaciones:</label>
									</td>
									<td>
										<label wicket:id="observaciones" id="observaciones" class="detalleBlock"></label>
								 	</td>
								</tr>
							</table>
			
						</td>
							
			<!-------------------------  IMAGEN --->
						<td class="imageCell">
							<img class="imagePreviewer"/>
						</td>
					</tr>
				</table>			
			<!------------------------- BOTON SUBMIT ------------------------->
				<table align="center">
					<tr>
						<td>
							<div>
								<input type="submit" value="Modificar reclamo" class="block"/>
							</div>
						</td>
					</tr>
				</table>

			</form>
		</div>
	</wicket:extend>
</body>
</html>
