<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

	<head>
		<title>Usuarios</title>
	</head>

	<body>
		<wicket:extend>
			<div>
				<form wicket:id="form">
					<div class="recuadro tabla">
					<div class="row">
						<label class="cell left" >Nombre: </label>
						<input class="cell" type="text" wicket:id="campoBusquedaNombre" />
					</div>
					
					<div class="row">
						<label class="cell">Apellido: </label>
						<input class="cell" type="text" wicket:id="campoBusquedaApellido" />
					</div>
					
					
					<div class="row">
						<label class="cell">Nombre de Usuario: </label>
						<input class="cell" type="text" wicket:id="campoBusquedaNombreUsuario" />
					</div>
					
					<div>
						<input type="submit" wicket:id="botonBuscar" value="Buscar"/>
					</div>
					
					
					<div class="nuevo">
							<input type="submit" wicket:id="botonNuevo" value="Nuevo"/>
					</div>
					</div>
		
					<div wicket:id="grid" class="gridContainer"></div>
					
					<div><input type="submit" wicket:id="eliminar" value="Eliminar"/></div>
				
					<div><input type="submit" wicket:id="bloquear" value="Bloquear"/></div>
				</form>
			</div>
		</wicket:extend>
	</body>
</html>
