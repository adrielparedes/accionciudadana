<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

	<head>
		<title>Usuarios</title>
	</head>

	<body>
		<wicket:extend>
			<div>
			
				<div align="center"><h1>Usuarios</h1> </div>
			
				<form wicket:id="form">
				
				<div class="box">
							<label class="cell left" >
								<span>Nombre:</span> 
								<input class="input-text" type="text" wicket:id="campoBusquedaNombre" />
							</label>
						
							<label class="cell">
								<span>Apellido:</span> 
								<input class="input-text" type="text" wicket:id="campoBusquedaApellido" />
							</label>
							
							<label class="cell">
								<span>Nombre de Usuario:</span>
								<input class="input-text" type="text" wicket:id="campoBusquedaNombreUsuario" />
							</label>
							
							<input type="submit"  class="button" wicket:id="botonBuscar" value="Buscar"/>
							<input type="submit" class="button"  wicket:id="botonNuevo" value="Nuevo"/>
				</div>
					<div wicket:id="grid" class="gridContainer"></div>
					
							<input type="submit" wicket:id="eliminar" value="Eliminar"/>
							<input type="submit" wicket:id="bloquear" value="Bloquear"/>
				</form>
			</div>
		</wicket:extend>
	</body>
</html>
