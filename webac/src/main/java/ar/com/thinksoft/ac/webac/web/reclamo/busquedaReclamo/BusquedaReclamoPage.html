<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
<title>BusquedaReclamo</title>
</head>

<body>
	<wicket:extend>
		<div>
			<div align="center">
				<h1>B&uacute;squeda de Reclamo</h1>
			</div>
			<form wicket:id="busquedaReclamoForm">

			<table align="center">
				<tr>
					<td>
						<div>
							<label>Calle - Altura:</label>
						</div>
						<div>
							<label>Coordenadas Latitud - Longitud: </label>
						</div>
					</td>
					
					<td>
						<div class="block">		
					 		<input type="text" wicket:id="calleIncidente" id="calleIncidente" /> - 
					 		<input type="text" wicket:id="alturaIncidente" id="alturaIncidente" size="5"/>
						</div>
						<div class="block">
					 		<input type="text" wicket:id="latitudIncidente" id="latitudIncidente" size="7"/> - 
					 		<input type="text" wicket:id="longitudIncidente" id="longitudIncidente" size="7"/>
				 		</div>
				 	</td>
				</tr>
					
					<tr>
						<td>
							<label>Fecha del Incidente</label>
						</td>
						<td class="block">
					 		<input type="text" wicket:id="FechaYHoraReclamo" id="FechaYHoraReclamo"/>
					 	</td>
					</tr>
								
					<tr>
						<td>
							<label>Tipo de Incidente:</label>
						</td>
						<td class="block">
					 		<select wicket:id="tipoIncidente"> </select>
					 	</td>
					</tr>	
					
					<tr>
						<td>
							<label>Estado:</label>
						</td>
						<td class="block">
					 		<select wicket:id="Estado" style="text-align:left;"> </select>
					 	</td>
					</tr>
					
					<tr>
						<td>
							<label>Prioridad:</label>
						</td>
						<td class="block">
					 		<select wicket:id="Prioridad"> </select>
					 	</td>
					</tr>	
				</table>
				
			<!------------------------- BOTON SUBMIT ------------------------->
				<table align="center">
					<tr>
						<td>
							<div class="block">
								<input type="submit" value="Buscar reclamo"/>
							</div>
						</td>
					</tr>
				</table>

			</form>
		</div>
	</wicket:extend>
</body>
</html>
