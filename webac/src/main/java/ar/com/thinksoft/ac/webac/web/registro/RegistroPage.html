<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		
		<title>Login</title>
		
		<wicket:head>
			<wicket:link>
			<!-- ACA VA LO DE CSS -->
			<link rel="stylesheet" type="text/css" href="../css/RegistroPage.css"/>
			</wicket:link>
		</wicket:head>
		
		
	</head>
	<body>
		<wicket:extend>

		<div class="registro">
			<form wicket:id="registroForm">
				<p>
					<label>Nombre de Usuario:</label>
			 		<input type="text" wicket:id="username" id="nickname" class="username" />
		 		</p>
		 		<p>
					<label>Contraseña:</label>
			 		<input type="password" wicket:id="password" id="password" class="password" />
		 		</p>
		 		<p>
					<label>Reescriba la Contraseña:</label>
			 		<input type="password" wicket:id="re-password" id="password" class="password" />
		 		</p>
		 		
		 		<p> <input type="submit" value="Registrarse"/> </p>
		 		
			</form>
		</div>
		
		</wicket:extend>
	</body>
</html>
