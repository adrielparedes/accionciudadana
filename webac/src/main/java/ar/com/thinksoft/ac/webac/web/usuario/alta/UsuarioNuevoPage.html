<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

<wicket:extend>
	<div>
	<form wicket:id="form" >
				
		
				<div class="box">
				
					<label class="item">
						<span>Tipo de Usuario: </span>
						<select wicket:id="tipoUsuario" id="tipoUsuario"> </select>
					</label>
				
					<label class="item">
						<span>Nombre de Usuario:</span>
						<input type="text" id="username" wicket:id="username" class="itemRight"/>
					</label>

					<label class="item">
						<span>Contraseña:</span>
			 			<input type="password" wicket:id="password" class="itemRight"/>				
					</label>
					
					<label class="item">
						<span>Reescriba la Contraseña:</span>
						<input type="password" wicket:id="re-password" class="itemRight"/>
					</label>
				
					<label class="item">
						<span>Apellido:</span>
						<input type="text" wicket:id="apellido"  class="itemRight"/>
					</label>
				
					<label class="item">
						<span>Nombre:</span>
						<input type="text" wicket:id="nombre" class="itemRight"/>
					</label>

					<label class="item">
						<span>DNI:</span>
						<input type="text" wicket:id="dni" class="itemRight"/>
					</label>
				
					<label class="item">
						<span>E-Mail:</span>
						<input type="text" wicket:id="mail" class="itemRight"/>
					</label>
				
					<label class="item">
						<span>Telefono:</span>
						<input type="text" wicket:id="telefono" class="itemRight"/>
					</label>
				
				<input type="submit" wicket:id = "guardar" value="Guardar">
				<input type="submit" wicket:id = "cancelar" value="Cancelar">
				</div>	
	
	</form>
	</div>
</wicket:extend>

</body>
</html>
